    Fais gaffe parce que Lucas Matteo va regarder ton code et il s'y connait en hacking

  <form id="submitForm" (ngSubmit)="onSubmit()" #f="ngForm">
    Nom du service :
    <input type="text" id="serviceName" name="salut" [(ngModel)]="serviceName"/>

    <input type="file" name="pic" accept="*" id="file" (change)="fileChange($event)" ngModel required/>
