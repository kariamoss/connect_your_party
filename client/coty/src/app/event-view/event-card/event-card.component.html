<mat-card [ngStyle]="color" routerLink="{{id}}">
  <mat-card-title>{{title}}
    <mat-icon *ngIf="type == 'event'">event</mat-icon>
    <mat-icon *ngIf="type == 'party'">games</mat-icon>
  </mat-card-title>
  <img mat-card-image src="{{img_url}}" alt="Photo of RenÃ© Coty (he is your friend)">
  <mat-chip-list>
    <mat-chip [ngStyle]="color">{{location}}</mat-chip>
    <mat-chip [ngStyle]="color">{{this.participants}} participants</mat-chip>
  </mat-chip-list>

</mat-card>
