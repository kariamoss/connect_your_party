<p>{{(this.module ? this.module : 'MODULE NOT FOUND') | uppercase}} SERVICES</p>

<mat-radio-group [(ngModel)]="selectedService">
  <mat-radio-button *ngFor="let service of services; let i = index" [value]="service" (change)="onChanges(service)">
    <img src="{{service.icon}}"/>
  </mat-radio-button>
</mat-radio-group>
<div>Service séléctionné : {{selectedService ? selectedService.name : "Aucun service sélectionné"}}</div>
